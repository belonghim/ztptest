apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "sno2"
  namespace: "sno2"
spec:
  baseDomain: "dual.local"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-4.12.2.0"
  sshPublicKey: "ssh-rsa  root@bastion.dual.local"
  clusters:
  - clusterName: "sno2"
    networkType: "OVNKubernetes"
    clusterLabels:
      sites : "sno2"
    clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
    machineNetwork:
    - cidr: 192.168.20.0/24
    serviceNetwork:
    - 172.30.0.0/16
    ignitionConfigOverride: '{"ignition": {"version": "3.1.0"}, "storage": {"files": [{"overwrite": true, "path": "/etc/containers/policy.json", "contents": {"source":"data:text/plain;base64,"}}]}}'
    nodes:
    - hostName: "node.sno2.dual.local"
      role: "master"
      bmcAddress: "redfish-virtualmedia+http://192.168.20.1:8000/redfish/v1/Systems/a5dfb27a-5d19-4d6c-b455-6be132e872c5"
      bmcCredentialsName:
        name: "sno2-bmc-secret"
      bootMACAddress: "00:ef:42:22:e2:a2"
      bootMode: "UEFI"
      rootDeviceHints:
        deviceName: "/dev/vda"
      nodeNetwork:
        interfaces:
        - name: enp1s0
          macAddress: "00:ef:42:22:e2:a2"
        config:
          interfaces:
          - name: enp1s0
            type: ethernet
            state: up
            ipv4:
              enabled: true
              address:
              - ip: 192.168.20.70
                prefix-length: 24
              dhcp: false
            ipv6:
              enabled: false
            mtu: 9000
          dns-resolver:
            config:
              server:
              - 192.168.20.100
          routes:
            config:
            - destination: 0.0.0.0/0
              next-hop-address: 192.168.20.1
              next-hop-interface: enp1s0
              table-id: 254
