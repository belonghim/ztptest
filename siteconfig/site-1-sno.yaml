apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "sno1"
  namespace: "sno1"
spec:
  baseDomain: "dual.local"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-4.12.1.0"
  sshPublicKey: "ssh-rsa  root@bastion.dual.local"
  clusters:
  - clusterName: "sno1"
    networkType: "OVNKubernetes"
    clusterLabels:
      sites : "sno1"
    clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
    machineNetwork:
    - cidr: 192.168.10.0/24
    serviceNetwork:
    - 172.30.0.0/16
    nodes:
    - hostName: "node.sno1.dual.local"
      role: "master"
      bmcAddress: "redfish-virtualmedia+http://192.168.10.1:8000/redfish/v1/Systems/b3b3e9c5-2d51-49d8-903f-2ee45960b203"
      bmcCredentialsName:
        name: "sno1-bmc-secret"
      bootMACAddress: "00:ef:41:21:e1:a1"
      bootMode: "UEFI"
      rootDeviceHints:
        deviceName: "/dev/vda"
      nodeNetwork:
        interfaces:
        - name: enp1s0
          macAddress: "00:ef:41:21:e1:a1"
        config:
          interfaces:
          - name: enp1s0
            type: ethernet
            state: up
            macAddress: "00:ef:41:21:e1:a1"
            ipv4:
              enabled: true
              address:
              - ip: 192.168.10.60
                prefix-length: 24
              dhcp: false
            ipv6:
              enabled: false
            mtu: 9000
          dns-resolver:
            config:
              server:
              - 192.168.10.100
          routes:
            config:
            - destination: 0.0.0.0/0
              next-hop-address: 192.168.10.1
              next-hop-interface: enp1s0
              table-id: 254
